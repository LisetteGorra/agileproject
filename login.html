<!DOCTYPE html>
<html>
    
    <head>
        
        <meta charset="UTF-8">
        <title>Login</title>
        
        <style>
           @import url(http://fonts.googleapis.com/css?family=Exo:100,200,400);
           @import url(http://fonts.googleapis.com/css?family=Sourse+Sans+Pro:700,400,300);
           
           .body{
               position: fixed;
               overflow-y: scroll;
               width: 100%;
               top: -20px;
               right: -40px;
               bottom: -40px;
               width: auto;
               height: auto;
               background-image: url(https://www.google.com/search?q=career+devs+ri&rlz=1C5CHFA_enUS813US813&source=lnms&tbm=isch&sa=X&ved=0ahUKEwjV4MSNyILhAhXvTN8KHQYwAKsQ_AUIECgD&biw=694&bih=794&dpr=2);
               background-size: cover;
               -webkit-filter: blur(0px);
           }
           
           .head{
               
               position: absolute;
               top: calc(50% - 35px);
               left: calc(50% - 25px);
           }
           .header div{
               float: left;
               color: #0000ff;
               font-family: 'Exo', sans-serif;
               font-size: 40px;
               font-weight: 200;
               
           }
           .header div span{
               color: #F29E20;
           }
           .login{
               position: absolute;
               top: calc (50% - 75px);
               left: calc (50% - 50px);
               height: 150px;
               width: 350px;
               padding: 10px;
           }
           .login input [type=text]{
                 width: 250px;
                 height: 30px;
                 background: transparent;
                 border: 1px solid rgba(255,255,255,0.6);
                 border-radius: 2px;
                 color: #fff;
                 font-family: 'Exo', sans-serif;
                 font-size: 16px;
                 font-weight: 400;
                 padding: 4px;
           }
